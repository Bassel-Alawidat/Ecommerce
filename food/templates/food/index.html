{% extends 'food/base.html' %}
{% load static %}
{% block body %}
    
   {% for item in item_list %}
        <div class="row">
            <div class="col-md-3 offset-md-2">
                <img class="card" height="150px" src="{{item.item_image}}" style="width: 150px; border: 1.5px solid rgb(71, 206, 17); border-radius: 5px;">
            </div>
            <div class="col-md-4">
                <h3 style="font: italic 2.1em Fira Sans, serif;">{{item.item_name}}</h3>
            </div>
            <div class="col-md-2">
                <a href="{% url 'food:detail' item.id %}" class="btn btn-success">Details</a>
            </div>
        </div>
        <hr style="border: 2px solid pink;">
    {% endfor %}
{% endblock %}
